<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Your Nora Password</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: #8C49D5;
      border-radius: 20px;
      margin: 0 auto 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: white;
      font-weight: bold;
    }

    h1 {
      color: #1F2937;
      font-size: 28px;
      margin-bottom: 12px;
    }

    .subtitle {
      color: #6B7280;
      font-size: 16px;
      margin-bottom: 32px;
      line-height: 1.5;
    }

    .button {
      display: inline-block;
      background: #8C49D5;
      color: white;
      padding: 16px 32px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      border: none;
      box-shadow: 0 4px 12px rgba(140, 73, 213, 0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(140, 73, 213, 0.6);
    }

    .status-message {
      margin: 24px 0;
      padding: 16px;
      border-radius: 12px;
      font-size: 14px;
    }

    .status-message.success {
      background: #D1FAE5;
      color: #065F46;
    }

    .status-message.error {
      background: #FEE2E2;
      color: #991B1B;
    }

    .form-group {
      margin: 20px 0;
      text-align: left;
    }

    .form-group label {
      display: block;
      color: #1F2937;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #E5E7EB;
      border-radius: 12px;
      font-size: 16px;
      font-family: inherit;
    }

    .form-group input:focus {
      outline: none;
      border-color: #8C49D5;
      box-shadow: 0 0 0 3px rgba(140, 73, 213, 0.1);
    }

    .hint {
      color: #6B7280;
      font-size: 12px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">N</div>
    <h1>Reset Your Password</h1>
    <p class="subtitle">Enter your new password below</p>

    <div id="statusMessage"></div>

    <form id="resetForm">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input
          type="password"
          id="newPassword"
          name="newPassword"
          placeholder="Enter new password"
          required
        />
        <p class="hint">At least 8 characters with 1 uppercase, 1 lowercase, and 1 number</p>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="Confirm new password"
          required
        />
      </div>

      <button type="submit" class="button" id="submitBtn">Reset Password</button>
    </form>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const API_URL = window.location.origin;

    if (!token) {
      showError('Invalid or missing reset token. Please use the link from your email.');
      document.getElementById('resetForm').style.display = 'none';
    }

    function showError(message) {
      const statusDiv = document.getElementById('statusMessage');
      statusDiv.className = 'status-message error';
      statusDiv.textContent = message;
    }

    function showSuccess(message) {
      const statusDiv = document.getElementById('statusMessage');
      statusDiv.className = 'status-message success';
      statusDiv.textContent = message;
    }

    async function handleSubmit(event) {
      event.preventDefault();

      if (!token) {
        showError('Invalid or missing reset token');
        return;
      }

      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const submitBtn = document.getElementById('submitBtn');

      if (newPassword !== confirmPassword) {
        showError('Passwords do not match');
        return;
      }

      if (newPassword.length < 8) {
        showError('Password must be at least 8 characters long');
        return;
      }

      if (!/(?=.*[a-z])/.test(newPassword)) {
        showError('Password must contain at least 1 lowercase letter');
        return;
      }

      if (!/(?=.*[A-Z])/.test(newPassword)) {
        showError('Password must contain at least 1 uppercase letter');
        return;
      }

      if (!/(?=.*\d)/.test(newPassword)) {
        showError('Password must contain at least 1 number');
        return;
      }

      try {
        submitBtn.disabled = true;
        submitBtn.textContent = 'Resetting...';
        document.getElementById('statusMessage').innerHTML = '';

        const response = await fetch(`${API_URL}/api/auth/reset-password`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            token: token,
            newPassword: newPassword
          })
        });

        const data = await response.json();

        if (response.ok) {
          showSuccess('Password reset successfully! You can now log in with your new password in the Nora app.');
          document.getElementById('resetForm').style.display = 'none';
          document.querySelector('.subtitle').style.display = 'none';
        } else {
          showError(data.error || 'Failed to reset password. The link may have expired.');
        }
      } catch (error) {
        console.error('Reset password error:', error);
        showError('Failed to reset password. Please try again.');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Reset Password';
      }
    }

    document.getElementById('resetForm').addEventListener('submit', handleSubmit);
  </script>
</body>
</html>
